name: Release & Publish
# Note: Ideally the publish steps would be a separate workflow from the release-please action but we need the steps.release.outputs information

permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release-output.outputs.paths_released }}
    steps:
    - name: release please
      uses: google-github-actions/release-please-action@v4
      id: release
    - name: send to output
      id: release-output
      run: echo "paths_released=${{steps.release.outputs.paths_released}}" >> $GITHUB_OUTPUT
    
  publish:
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        dir: ${{ needs.create-release.outputs.paths_released }}
    steps:
      # - name: Echo github
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      # - name: Echo needs
      #   env:
      #     NEEDS_CONTEXT: ${{ toJson(needs) }}
      #   run: echo "$NEEDS_CONTEXT"
      # - name: Echo steps.release
      #   env:
      #     RELEASE_CONTEXT: ${{ toJson(steps.release) }}
      #   run: echo "$RELEASE_CONTEXT"
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: NPM Install
        working-directory: ${{ matrix.dir }}
        run: npm ci
      - name: NPM Publish
        working-directory: ${{ matrix.dir }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}